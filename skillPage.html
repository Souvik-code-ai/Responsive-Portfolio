<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="skillsPage"
    class=" flex md:flex-col md:justify-center md:items-center flex-col justify-center items-center  py-5 sm:py-20 mx-10 bg-linear-to-br my-3 sm:my-8 from-blue-50 via-white to-purple-50">
    <div id="skillsHeading" class="flex flex-row justify-center items-center">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold ">Skills & Expertise</h1>
    </div>
    <div class="bg-linear-to-r from-blue-600 to-purple-600 w-30 h-1 flex flex-row justify-center items-center my-2">
    </div>
    <div id="skills"
      class="flex flex-col justify-around items-center  h-auto md:flex-row md:justify-center md:items-center">
      <div id="frontend" class="shadow-md shadow-gray-600 rounded-2xl  w-2xs h-65 border-0 px-2.5 py-4.5 sm:mx-2 my-2">
        <div id="frontendLogo" class=" h-12 w-12 bg-linear-to-r from-blue-600 to-purple-600 rounded -xl"><img
            src="/ux-design.png" class="overflow-hidden h-full w-full"></div>
        <div id="frontendTools">
          <div id="frontendHeading">
            <h1 class="text-black text-xl sm:text-2xl font-medium">Frontend Development</h1>
          </div>
          <ul>
            <li class="text-base sm:text-xl text-gray-500 mx-1.5">HTML</li>
            <li class="text-base sm:text-xl text-gray-500 mx-1.5">CSS</li>
            <li class="text-base sm:text-xl text-gray-500 mx-1.5">Javascript</li>
            <li class="text-base sm:text-xl text-gray-500 mx-1.5">React</li>
            <li class="text-base sm:text-xl text-gray-500 mx-1.5">Tailwind CSS</li>

          </ul>
        </div>
      </div>
      <div id="programmingLanguage"
        class="shadow-md shadow-gray-600 rounded-2xl  w-2xs h-65 border-0 px-2.5 py-4.5 mx-2 sm:mx-2 my-2 bg-linear-to-br from-blue-50 via-white to-purple-50">
        <div id="programmingLogo" class=" h-12 w-12 bg-linear-to-r from-blue-600 to-purple-600 rounded -xl"><img
            src="/codingLogo.png" class="overflow-hidden h-full w-full"></div>
        <div id="programmingTools">
          <div id="programmingHeading">
            <h1 class="text-black text-xl sm:text-2xl font-medium ">Programming Language</h1>
          </div>
          <ul>
            <li class="text-base sm:text-xl text-gray-500 mx-1.5">C</li>
            <li class="text-base sm:text-xl text-gray-500 mx-1.5">Python</li>
            <li class="text-base sm:text-xl text-gray-500 mx-1.5">Javascript</li>
          </ul>
        </div>
      </div>
      <div id="tools"
        class="shadow-md shadow-gray-600 rounded-2xl h-65 border-0 w-2xs px-2.5 py-4.5 mx-2 sm:mx-2 my-2 ">
        <div id="toolsLogo" class=" h-12 w-12 bg-linear-to-r from-blue-600 to-purple-600 rounded -xl"><img
            src="/toolsLogo.png" class="overflow-hidden h-full w-full"></div>
        <div id="toolsTools">
          <div id="toolsHeading">
            <h1 class="text-black text-xl sm:text-2xl font-medium">Tools</h1>
          </div>
          <ul>
            <li class="text-base sm:text-xl text-gray-500 mx-1.5">Git</li>
            <li class="text-base sm:text-xl  text-gray-500 mx-1.5">VsCode</li>
            <li class="text-base sm:text-xl text-gray-500 mx-1.5">Vercel</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
