<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="contactPage"
    class="flex md:flex-col md:justify-center md:items-center flex-col justify-center items-center  py-5 sm:py-20 mx-10 bg-linear-to-br my-3 sm:my-8 from-blue-50 via-white to-purple-50">
    <div id="contactHeading" class="flex flex-row justify-center items-center">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold ">Get In Touch</h1>
    </div>
    <div class="bg-linear-to-r from-blue-600 to-purple-600 w-30 h-1 flex flex-row justify-center items-center my-2">
    </div>
    <div class=" text:xl sm:text-2xl text-gray-700 text-center">Have a project in mind or want to collaborate?Feel free to reach
      out!</div>
    <div id="contactContent" class="flex flex-col justify-between items-center sm:flex-row sm:justify-between h-auto  ">
      <div id="contactTo" class="flex flex-col justify-between items-center sm:items-start">
        <div id="contactToHeading" class="text-black text-xl sm:text-3xl pl-3 sm:pl-0 mt-2 sm:mt-0">Let's Talk</div>

        <div id="contactToMessage" class=" text-gray-700 my-4 text-base text-center ">I'm always open to discusssing
          new
          projects,creative ideas or opportunity to be part of your vision.</div>
        <div id="contactToInfo" class="flex flex-row justify-center sm:justify-end  sm:flex-col ">

          <div id="email" class="flex flex-row justify-center items-center my-2 mx-1.5 sm:mx-0">
            <div class="rounded-full h-10 w-10 mr-1"><a href=""><img src="/gmailLogo.png"></a></div>
            <div class="cursor-pointer text-sm sm:text-base md:text-lg">Email</div>
          </div>

          <div id="github" class="flex flex-row justify-center items-center my-2 sm:ml-1 mx-1.5 sm:mx-0">
            <div class="rounded-full h-10 w-10 mr-1"><a href="https://github.com/Souvik-code-ai"><img src="/gitLogo.png"></a></div>
            <div class="cursor-pointer text-sm sm:text-base md:text-lg"><a href="https://github.com/Souvik-code-ai"
                target="__main__">Github</a></div>
          </div>

          <div id="linkedin" class="flex flex-row justify-center items-center my-2 sm:ml-3 mx-1.5 sm:mx-0">
            <div class="rounded-full h-10 w-10 mr-1"><a href="https://www.linkedin.com/in/souvik-purkait-3b5a9727b/"><img src="/linkedinLogo.jpg"></a></div>
            <div class="cursor-pointer text-sm sm:text-base md:text-lg"><a
                href="https://www.linkedin.com/in/souvik-purkait-3b5a9727b/" target="__main__">Linkedin</a></div>
          </div>

        </div>
      </div>
      <div id="contactFrom" class="flex flex-col justify-between mx-4 mt-8">

        <div id="contactFromInfo" class="flex flex-col justify-between items-center ">
          <input type="text" placeholder="Enter Name" class="h-10 w-auto border-0  px-1.5 rounded-2xl mt-6 " />
          <input type="text" placeholder="Enter Email Address" class="h-10 w-full border-0 px-1.5 rounded-2xl mt-6" />
          <input type="text" placeholder="Enter Message"
            class="h-30 w-full border-0 px-1.5 rounded-2xl mt-6  justify-start items-start pb-22" />
        </div>

        <div id="contactFromCommit"
          class="bg-linear-to-r w-11/12 h-auto from-blue-600 to-purple-600 flex flex-row justify-center  items-center text-justify text-amber-50  hover:shadow-blue-600 hover:shadow-2xl cursor-pointer rounded-2xl mt-4 py-2 ml-2">
          Send Message
        </div>


      </div>
    </div>
  </div>

</body>
</html>
